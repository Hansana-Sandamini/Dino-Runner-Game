<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="main-container">
        <div class="game-container">
            <div class="home-screen" id="homeScreen">
                <h1>Dino Runner</h1>
                <div class="level-selector">
                    <button class="level-btn" data-level="1">Level 1</button>
                    <button class="level-btn" data-level="2">Level 2</button>
                    <button class="level-btn" data-level="3">Level 3</button>
                    <button class="level-btn" data-level="4">Level 4</button>
                </div>
                <button id="startGameBtn">Start Game</button>
                <div class="instructions">
                    <p>Press SPACE to jump | Avoid obstacles</p>
                </div>
            </div>

            <div class="game-screen" id="gameScreen" style="display: none;">
                <div class="score-display">Score: <span id="score">0</span></div>
                <canvas id="gameCanvas"></canvas>
                <div class="controls">
                    <button id="pauseBtn">Pause</button>
                </div>
            </div>

            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button id="restartBtn">Play Again</button>
                <button id="homeBtn">Back to Home</button>
            </div>

            <div class="game-win" id="gameWin" style="display: none;">
                <h2>You Win!</h2>
                <p>Congratulations! You reached 20 points!</p>
                <button id="playAgainBtn">Play Again</button>
                <button id="homeBtnWin">Back to Home</button>
            </div>
        </div>
    </div>
</body>
</html>
